        <!--Video -->
        <div class="video-contact">
            <video id="video1" width="420">
                <source src="../Video et Audio/Retail Associate Training.mp4" type="video/mp4">
            </video><br>
            <button onclick="faireDemarrer()">Démarrer/Pause</button>
            <button onclick="faireGrossir()">Grossir</button>
            <button onclick="faireDiminuer()">Diminuer</button>
            <button onclick="faireNormal()">Normal</button>
            <br><br>


        </div>
        <!--Le code afficher dans le powerpoint-->
        <div>
            <script>
                var myVideo = document.getElementById("video1");
                function faireDemarrer() {
                    if (myVideo.paused)
                        myVideo.play();
                    else
                        myVideo.pause();
                }
                function faireGrossir() {
                    myVideo.width = 560;
                }
                function faireDiminuer() {
                    myVideo.width = 320;
                }
                function faireNormal() {
                    myVideo.width = 420;
                }
            </script>
        </div>

        <p class="audio">
